<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Attendance Form</h1>
    <p id="description">An Attendance Form is a document used to record who is present or absent at an event, class, or work, serving as a vital log for administrative and tracking purposes.</p>
    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input required type="text" id="name" placeholder="Ex. Reynaldo A. Pahay Jr."/>
        <label id="email-label">Email:</label>
        <input required type="email" id="email" placeholder="qwerty@gmail.com"/>
        <label id="number-label">Age</label>
        <input type="number" id="number" min="3" max="100" placeholder="23"/>
        <select id="dropdown">
            <option>Male</option>
            <option>Female</option>
        </select>
        <input type="radio" name="absent" value="absent"/>
        <label for="absent">Absent</label>
        <input type="radio" name="absent" value="absent"/>
                <label for="absent">Present</label>
        <input type="checkbox" value="freshment"/>
        <label>Freshmen</label>
        <input type="checkbox" value="sophomore"/>
        <label>Sophomore</label>
        <input type="checkbox" value="Junior"/>
        <label>Junior</label>
        <input type="checkbox" value="senior"/>
        <label>Senior</label>

        <textarea></textarea>
        <button id="submit">Submit</button>
        
    </form>
  </body>
</html>
